<section style="height: 100vh; ; margin-bottom: 5%;">
    <div style="padding-top: 6%;">
        <div class="cont" [ngClass]="{ 's--signup': isSignup }" >
            <div class="form sign-in" [formGroup]="LogInUserForm">
              <h2 style="margin-top: 5%;">Welcome</h2>
              <label style="margin-top: 12%;">
                <span class="text-dark">Enter Your ID</span>
                <input type="number" formControlName="User_ID"/>
              </label>
              <label>
                <span class="text-dark">Password</span>
                <input type="password" formControlName="UserPassword"/>
              </label>
              <!-- <p class="forgot-pass">Forgot password?</p> -->
              <button type="button" class="submit" (click)="LogUser()">Sign In</button>
            </div>
            <div class="sub-cont">
              <div class="img">
                <div class="img__text m--up">
                  <h3>Don't have an account? Please Sign up!</h3>
                </div>
                <div class="img__text m--in">
                  <h3>If you already have an account, just sign in.</h3>
                </div>
                <div class="img__btn" (click)="toggleSignup()">
                  <span class="m--up" *ngIf="!isSignup">Sign Up</span>
                  <span class="m--in" *ngIf="isSignup">Sign In</span>
                </div>
              </div>
              <div class="form sign-up" [formGroup]="RegisterUserForm">
                <h2 style="margin-top: 12%;">Create your Account</h2>
                <label >
                  <span>Name</span>
                  <input type="text" formControlName="User_Name"/>
                </label>
                <!-- <label>
                  <span>Email</span>
                  <input type="email" />
                </label> -->
                <label>
                  <span>Password</span>
                  <input type="text" formControlName="UserPassword"/>
                </label>
                <button type="button" class="submit" (click)="RegisterUser()">Sign Up</button>
              </div>
            </div>
          </div>
    
    </div>
      


</section>
