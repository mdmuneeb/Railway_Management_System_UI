<h1 style="margin-top: 30px; font-weight:550; font-size: 40px;" class="">Ticket Info</h1>
<div class="card" style="margin-top: 30px;">
    <p-table [value]="ticketsData" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="sno" style="width:20%">
                    S.No<p-sortIcon field="sno"/>
                </th>
                <th pSortableColumn="name" style="width:20%">
                    Passenger Name<p-sortIcon field="name" />
                </th>
                <th pSortableColumn="start" style="width:20%">
                    Station (start) <p-sortIcon field="start" />
                </th>
                <th pSortableColumn="end" style="width:20%">
                    Station (end) <p-sortIcon field="end" />
                </th>
                <!-- <th pSortableColumn="User_ID" style="width:20%">
                    User ID <p-sortIcon field="User_ID" />
                </th> -->
                <th pSortableColumn="date" style="width:20%">
                    Date <p-sortIcon field="date" />
                </th>
                <th pSortableColumn="seatNo" style="width:20%">
                    Seat Number <p-sortIcon field="seatNo" />
                </th>


                <th pSortableColumn="category" style="width:20%">
                </th>
                <th pSortableColumn="quantity" style="width:20%">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ticketData let-i="rowIndex">
            <tr>
                <td>{{ i+1}}</td>
                <td>{{ ticketData.name}}</td>
                <td>{{ ticketData.start}}</td>
                <td>{{ ticketData.end}}</td>
                <!-- <td>{{ ticketData.User_ID}}</td> -->
                <td>{{ setDate(ticketData.date)}}</td>
                <td>{{ ticketData.seatNo}}</td>
                <!-- <td style="padding-left: 25px;">{{ passengerData }}</td> -->
                <!-- <td>
                    <button class="btn btn-primary" style="width: 10rem;" (click)="openEdit(ticketData.User_ID, ticketData.passenger_id, ticketData.sch_id)"> Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" style="width: 10rem;"> Delete</button>
                </td> -->
            </tr>
        </ng-template>
    </p-table>
</div>
