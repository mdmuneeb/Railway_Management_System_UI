<div>
    <form [formGroup]="trainData">
        <div class="mb-3">
          <label class="form-label">Train Id</label>
          <input type="text" class="form-control" formControlName="train_id">
        </div>
        <div class="mb-3">
          <label class="form-label">Capacity</label>
          <input type="number" class="form-control" formControlName="capacity">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="form-control btn text-white" style="background-color: #1e4620; width: 20%;" (click)="editTrain()">Submit</button>
        </div>
      </form>
</div>
